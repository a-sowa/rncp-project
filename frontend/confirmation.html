<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmation - Art-Thérapie</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Script -->
  <script src="./scripts/user/confirmation.js" defer></script>
</head>
<body class="bg-green-50 font-[Inter] min-h-screen flex items-center justify-center p-6">

  <main class="bg-white max-w-lg w-full p-8 rounded shadow text-center">
    <h1 class="text-2xl font-bold text-green-700 mb-4">Rendez-vous confirmé ✅</h1>
    <p class="text-gray-700 mb-6">Merci pour votre réservation ! Voici les détails :</p>

    <div class="mb-6 text-left text-gray-800 space-y-2">
      <p><strong>📅 Date :</strong> <span id="confirm-date"></span></p>
      <p><strong>⏰ Heure :</strong> <span id="confirm-time"></span></p>
      <p><strong>🧘 Service :</strong> <span id="confirm-service"></span></p>
    </div>

    <a href="index.html" class="inline-block bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">
      Retour à l’accueil
    </a>
  </main>
</body>
</html>
