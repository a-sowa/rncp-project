<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Liste des rendez-vous - Admin</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="../scripts/admin/rendezvous.js" defer></script>
</head>
<body class="bg-gray-50 font-[Inter] min-h-screen p-6">

  <main class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-indigo-700 mb-6 text-center">Tous les rendez-vous</h1>

    <section>
      <h2 class="text-lg font-semibold text-gray-700 mb-2">À venir</h2>
      <div id="upcoming-list" class="space-y-4"></div>
    </section>

    <hr class="my-6" />

    <section>
      <h2 class="text-lg font-semibold text-gray-700 mb-2">Passés</h2>
      <div id="past-list" class="space-y-4"></div>
    </section>

    <p id="error-msg" class="text-red-600 mt-4 hidden"></p>
  </main>

</body>
</html>
