<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestion des créneaux</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="../scripts/admin/creneaux.js" defer></script>
</head>
<body class="bg-gray-50 font-[Inter] p-6 min-h-screen">

  <main class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-indigo-700 mb-6 text-center">Gestion des créneaux</h1>

    <form id="slot-form" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
      <input type="date" id="date" required class="border px-3 py-2 rounded" />
      <input type="time" id="startTime" required class="border px-3 py-2 rounded" />
      <input type="time" id="endTime" required class="border px-3 py-2 rounded" />
      <button type="submit" class="md:col-span-3 bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Ajouter le créneau</button>
    </form>

    <h2 class="text-lg font-semibold text-gray-700 mb-2">Créneaux existants</h2>
    <div id="slot-list" class="space-y-4"></div>
    <p id="error-msg" class="text-red-600 mt-4 hidden"></p>
  </main>

</body>
</html>
