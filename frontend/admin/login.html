<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion Admin</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="../scripts/admin/login.js" defer></script>
</head>
<body class="bg-gray-100 font-[Inter] min-h-screen flex items-center justify-center p-6">

  <main class="bg-white p-8 rounded shadow max-w-md w-full">
    <h1 class="text-2xl font-bold text-center text-indigo-700 mb-6">Espace Admin</h1>

    <form id="admin-login-form" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" id="email" required
               class="mt-1 block w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <div class="relative">
          <input type="password" name="password" id="password" required
                 class="mt-1 block w-full border border-gray-300 rounded px-4 py-2 pr-10 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 px-3 text-sm text-gray-500">👁</button>
        </div>
      </div>

      <p id="login-error" class="text-red-600 text-sm hidden"></p>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Se connecter</button>
    </form>
  </main>

</body>
</html>
