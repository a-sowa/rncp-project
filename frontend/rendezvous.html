<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prendre rendez-vous - Art-Thérapie</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/fr.js" defer></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- JS principal -->
  <script src="./scripts/user/rendezvous.js" defer></script>
</head>
<body class="bg-gray-100 font-[Inter] min-h-screen p-6">

  <main class="max-w-3xl mx-auto bg-white shadow rounded p-6">
    <h1 class="text-2xl font-bold text-indigo-700 mb-6 text-center">Réservez un rendez-vous</h1>

    <!-- Calendrier -->
    <div class="mb-8">
      <input type="text" id="calendar" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Choisissez une date" />
    </div>

    <!-- Liste des créneaux -->
    <div id="slots-list" class="grid gap-4 mb-8"></div>

    <!-- Formulaire de réservation -->
    <form id="booking-form" class="space-y-4 hidden">
      <h2 class="text-lg font-semibold text-gray-700">Informations de réservation</h2>

      <input type="hidden" id="slotId" name="slotId" />

      <div>
        <label for="name" class="block text-sm text-gray-700">Nom</label>
        <input type="text" id="name" name="name" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label for="email" class="block text-sm text-gray-700">Email</label>
        <input type="email" id="email" name="email" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <div>
        <label for="service" class="block text-sm text-gray-700">Service souhaité</label>
        <input type="text" id="service" name="service" required
               class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>

      <p id="booking-error" class="text-red-600 text-sm hidden"></p>
      <p id="booking-success" class="text-green-600 text-sm hidden"></p>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Valider le rendez-vous</button>
    </form>
  </main>
</body>
</html>
