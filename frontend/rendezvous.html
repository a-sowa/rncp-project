<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prendre rendez-vous - Art-Thérapie</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/fr.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Scripts -->
  <script src="scripts/user/navbar-user.js" defer></script>
  <script src="scripts/user/rendezvous.js" defer></script>
    <script src="scripts/user/footer.js" defer></script>
</head>
<body class="bg-gray-100 font-[Inter] min-h-screen p-6">

  <!-- Navbar -->
  <header>
        <div id="navbar-container" class="w-full fixed top-0 left-0 z-50 bg-white shadow;"></div>
   </header>

  <main class="max-w-3xl mx-auto bg-white shadow rounded p-6 mt-24">

    <h1 class="text-2xl font-bold text-indigo-700 mb-6 text-center">Réservez un rendez-vous</h1>

    <!-- Message pour visiteurs non connectés -->
    <div id="rdv-guest-message" class="text-center bg-yellow-100 text-yellow-800 p-6 rounded shadow hidden">
      <p class="mb-4">Veuillez vous connecter ou créer un compte pour accéder à la prise de rendez-vous.</p>
      <a href="login.html" class="text-indigo-600 underline font-semibold">Se connecter</a> |
      <a href="register.html" class="text-indigo-600 underline font-semibold">Créer un compte</a>
    </div>

    <!-- Contenu réservé aux utilisateurs connectés -->
    <div id="rdv-container" class="hidden">
      <!-- Calendrier -->
      <div class="mb-8">
        <input type="text" id="calendar" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Choisissez une date" />
      </div>

      <!-- Liste des créneaux -->
      <div id="slots-list" class="grid gap-4 mb-8"></div>

      <!-- Formulaire de réservation -->
      <form id="booking-form" class="space-y-4 hidden">
        <h2 class="text-lg font-semibold text-gray-700">Informations de réservation</h2>

        <input type="hidden" id="slotId" name="slotId" />

        <div>
          <label for="name" class="block text-sm text-gray-700">Nom</label>
          <input type="text" id="name" name="name" required
                 class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <div>
          <label for="email" class="block text-sm text-gray-700">Email</label>
          <input type="email" id="email" name="email" required
                 class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>

        <p id="booking-error" class="text-red-600 text-sm hidden"></p>
        <p id="booking-success" class="text-green-600 text-sm hidden"></p>

        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Valider le rendez-vous</button>
      </form>
    </div>

  </main>


</body>
</html>
